<div class="login-wrapper">
    <div class="login">
        <form id="logInForm">
            <div class="form_group">
                <label>User name/Email</label>
                <input type="email" placeholder="Enter the User name/Email" name="email" [(ngModel)]="useremail" />
            </div>
            <div class="form_group">
                <label>Password</label>
                <input type="password" placeholder="Enter the Password" name="password" [(ngModel)]="userpassword" />
            </div>

            <div>
                <button (click)="getLoggedIn()" class="btn-cprimary">Login</button>
            </div>
        </form>
    </div>
</div>
